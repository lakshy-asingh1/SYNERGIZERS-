<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genin-Path | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background: #f6f7fb;
      min-height: 100vh;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background: linear-gradient(90deg, #6254fc, #4f6da5);
      padding: 14px 40px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.95;
      transition: all 0.8 ease;
    }
    .nav-links a:hover{
      transform: scale(1.2);
      
    }

    .badge {
      background: #2ecc71;
      color: #fff;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 4px;
    }

    .btn-green {
      background: #23c547;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
    }

    /* ---------- LOGIN SECTION ---------- */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .login-wrapper {
      padding-top: 200px;
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(1,2,2,0.5);
    }

    .login-icon {
      width: 55px;
      height: 55px;
      background: #4f8cff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .login-card h2 {
      color: #4f8cff;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 5px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f8cff;
    }

    .login-btn {
      width: 100%;
      padding: 11px;
      background: #0d6efd;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 13px;
    }

    .login-footer a {
      color: #0d6efd;
      text-decoration: none;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 20px 0;
      padding-top: 10%;
    }

    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 5px;
      transition: all 0.3 ease;
    }
    footer a:hover{
      color: gray;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="nav-container">
      <a href="/" class="logo">ðŸ“˜ Genin-Path</a>

      <div class="nav-links">
        <a href="#">Course Library <span class="badge">New</span></a>
        <!-- <a href="#">Live Classes <span class="badge">New</span></a> -->
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#">Log In</a>
        <a href="#" class="btn-green">Join for Free</a>
      </div>
    </div>
  </header>

  <!-- LOGIN -->
  <main>
    <div class="login-wrapper">

      

      <div class="login-card">
        <div class="login-icon">ðŸ“˜</div>
        <h2>Log In</h2>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="useremail" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="userpassword" placeholder="Password">
        </div>

       <button class="login-btn" onclick="login()">Login</button>

        <div class="login-footer">
          <a href="signup.html">Sign up here</a> or <a href="forgot.html">forgot password?</a>
        </div>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Â© Genin-Path |
    <a href="#">Terms of Use</a> |
    <a href="#">Privacy Policy</a> |
    <a href="#">About</a> |
    <a href="#">FAQ</a> |
    <a href="#">Contact Us</a>
  </footer>
  
 <script>
if (!localStorage.getItem("users")) {
  localStorage.setItem("users", JSON.stringify([]));
}

function login() {
  const email = document.getElementById("useremail").value.trim().toLowerCase();
  const password = document.getElementById("userpassword").value.trim();

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users"));
  const user = users.find(u => u.email === email);

  if (!user) {
    alert("User not found. Please sign up.");
    window.location.href = "signup.html";
    return;
  }

  if (user.password !== password) {
    alert("Wrong password");
    return;
  }
  localStorage.setItem("currentUser", JSON.stringify(user));
  window.location.href = "home.html";
}
</script>


</body>
</html>
