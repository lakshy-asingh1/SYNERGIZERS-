<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genin-Path | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background: linear-gradient(90deg, #6254fc, #4f6da5);
      padding: 14px 20px;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.95;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      opacity: 1;
    }

    .btn-green {
      background: #23c547;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    /* ---------- LOGIN ---------- */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-icon {
      width: 56px;
      height: 56px;
      background: #4f8cff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto 12px;
    }

    .login-card h2 {
      color: #4f8cff;
      margin-bottom: 18px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f8cff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      border: none;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s ease;
    }

    .login-btn:hover {
      background: #0b5ed7;
    }

    .login-footer {
      margin-top: 14px;
      font-size: 13px;
      color: #555;
    }

    .login-footer a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 18px 10px;
      background: #eeeeee;
    }

    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      color: #6254fc;
      text-decoration: underline;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 480px) {
      .login-card {
        padding: 22px;
      }

      .nav-links {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="nav-container">
      <a href="/" class="logo">ðŸ“˜ Genin-Path</a>

      <div class="nav-links">
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <a href="index.html">Log In</a>
        <a href="signup.html" class="btn-green">Join for Free</a>
      </div>
    </div>
  </header>

  <!-- LOGIN -->
  <main>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-icon">ðŸ“˜</div>
        <h2>Welcome Back</h2>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="useremail" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="userpassword" placeholder="Your password" />
        </div>

        <button class="login-btn" onclick="login()">Log In</button>

        <div class="login-footer">
          <a href="signup.html">Create account</a> Â·
          <a href="forgot.html">Forgot password?</a>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Â© Genin-Path |
    <a href="tou.html">Terms</a> |
    <a href="policy.html">Privacy</a> |
    <a href="about.html">About</a> |
    <a href="faq.html">FAQ</a>
  </footer>

  <!-- JS (UNCHANGED LOGIC) -->
  <script>
    if (!localStorage.getItem("users")) {
      localStorage.setItem("users", JSON.stringify([]));
    }

    function login() {
      const email = document
        .getElementById("useremail")
        .value.trim()
        .toLowerCase();
      const password = document.getElementById("userpassword").value.trim();

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users"));
      const user = users.find((u) => u.email === email);

      if (!user) {
        alert("User not found. Please sign up.");
        window.location.href = "signup.html";
        return;
      }

      if (user.password !== password) {
        alert("Wrong password");
        return;
      }

      localStorage.setItem(
        "loggedInUser",
        JSON.stringify({ name: user.name, email: user.email })
      );

      window.location.href = "home.html";
    }
  </script>

</body>
</html>
