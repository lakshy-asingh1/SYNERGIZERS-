<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genin-Path | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
}
body{
  background:#f6f7fb;
  min-height:100vh;
}
header{
  background:linear-gradient(90deg,#6254fc,#4f6da5);
  padding:14px 20px;
}
.nav-container{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
}
.logo{
  color:#fff;
  font-size:22px;
  font-weight:600;
  text-decoration:none;
}
main{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 16px;
}
.login-wrapper{
  width:100%;
  max-width:520px;
}
.login-card{
  background:#fff;
  padding:28px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  text-align:center;
}
.login-icon{
  width:54px;
  height:54px;
  background:#4f8cff;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
  font-size:24px;
  margin-bottom:12px;
}
.login-card h2{
  color:#4f8cff;
  margin-bottom:20px;
}
.form-group{
  text-align:left;
  margin-bottom:14px;
}
.form-group label{
  font-size:13px;
  color:#555;
  margin-bottom:6px;
  display:block;
}
.form-group input{
  width:100%;
  padding:11px 12px;
  border-radius:6px;
  border:1px solid #dcdcdc;
  font-size:14px;
}
.signup-btn{
  width:100%;
  padding:12px;
  background:#23c547;
  border:none;
  color:#fff;
  border-radius:6px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  margin-top:10px;
}
.login-footer{
  margin-top:16px;
  font-size:13px;
}
.login-footer a{
  color:#0d6efd;
  text-decoration:none;
}
@media(max-width:480px){
  .login-card{padding:22px;}
}
</style>
</head>

<body>

<header>
  <div class="nav-container">
    <a href="login.html" class="logo">üìò Genin-Path</a>
  </div>
</header>

<main>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-icon">üìù</div>
      <h2>Create Account</h2>

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Email address">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>

      <button class="signup-btn" onclick="signup()">Sign Up</button>

      <div class="login-footer">
        Already have an account? <a href="index.html">Login</a>
      </div>
    </div>
  </div>
</main>

<script>
const getUsers = () => {
  const raw = localStorage.getItem("users")
  return raw ? JSON.parse(raw) : []
}

const saveUsers = users => {
  localStorage.setItem("users", JSON.stringify(users))
}

function signup(){
  const name = document.getElementById("name").value.trim()
  const email = document.getElementById("email").value.trim().toLowerCase()
  const password = document.getElementById("password").value.trim()

  if(!name || !email || !password){
    alert("Please fill all fields")
    return
  }

  const users = getUsers()
  const exists = users.some(u => u.email === email)

  if(exists){
    alert("Account already exists. Please login.")
    location.href = "login.html"
    return
  }

  users.push({
    id: Date.now(),
    name,
    email,
    password,
    progress:{ lessons:[], mcq:{} }
  })

  saveUsers(users)
  alert("Signup successful üéâ")
  location.href = "index.html"
}
</script>

</body>
</html>
